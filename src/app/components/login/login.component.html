<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="../../../assets/logo/logo2.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Recuerdame
                </label>
            </div>
            <button class="btn btn-lg btn-primary p-1" type="submit">Login</button>
        </form><!-- /form -->
        <p class="text-center">o</p>
        <button (click)="onGoogleLogin()" class="btn btn-lg btn-google p-1">Google</button>
        <a href="#" class="forgot-password mt-3">
            Olvido la clave?
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->
